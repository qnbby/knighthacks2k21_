<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello</title>
	<link href="sitesettings.css" rel="stylesheet">
	
</head>

<body id = "body">
	<div class="container">
		<div class = "button_location">
			<button onclick = "addImage()">
				Generate
			</button>
		</div>
		<div class = "center" id = "img_location">
		</div>
	</div>
	
	<script>
		function addImage()
		{
			var img = new Image();
			img.src = "ag4if0bqrty71.png"; 			
			img.height = 500;
			img.width = 500;

			var dv = document.getElementById('img_location');
			while (dv.hasChildNodes())
			{
				dv.removeChild(dv.lastChild);
			}
			
			dv.appendChild(img);
		}
	</script>
</body>
</html>
